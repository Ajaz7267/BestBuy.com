<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Create Account</title>

  </head>
  <body>
    <div id="navbar">
      <div><img src="https://s2.q4cdn.com/785564492/files/design/logo/logo-inverse.png" alt=""></div>
      <div><a href="index.html">Return to previous page</a></div>
      
    </div>
    <h1>Signup page</h1>
    <form>
      <input id="email" type="text" placeholder="Enter email" />
      <input id="pass" type="password" placeholder="Enter password" />
      <input id="user" type="text" placeholder="Enter username" />
      <input type="submit" />
      <a href="index.html">Go to homepage</a>
    </form>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", signUpFun);

  var userData = JSON.parse(localStorage.getItem("userCreds"))||[]
  function signUpFun() {
    event.preventDefault();

    var userObj = {
      email: document.querySelector("#email").value,
      password: document.querySelector("#pass").value,
      userName: document.querySelector("#user").value,
    };
    //console.log(userObj);
    userData.push(userObj);
    //console.log(userData)
    localStorage.setItem("userCreds",JSON.stringify(userData))

  }
</script>
